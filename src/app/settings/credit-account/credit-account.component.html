<mat-card>
  <mat-card-header>
    <mat-card-title>Account settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="accounts">
      <ng-container matColumnDef="account_name">
        <th mat-header-cell *matHeaderCellDef> Account Name </th>
        <td mat-cell *matCellDef="let element"> {{element.account_name}} </td>
      </ng-container>
      <ng-container matColumnDef="account_type">
        <th mat-header-cell *matHeaderCellDef> Account Type </th>
        <td mat-cell *matCellDef="let element"> {{element.account_type}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
