<h2 mat-dialog-title>Add Account</h2>
<mat-dialog-content>
  <form [formGroup]="creditAccountForm">
    <table class="field-table">
      <tr>
        <td>
          <mat-form-field appearance="outline" class="fill coincraft-input">
            <mat-label>Account Type</mat-label>
            <mat-select formControlName="account_type">
              @for (exc of ACCOUNT_TYPES; track exc) {
                <mat-option [value]="exc">
                  {{ exc }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline" class="fill coincraft-input">
            <mat-label>Account Provider</mat-label>
            <mat-select formControlName="provider">
              @for (exc of ACCOUNT_PROVIDERS; track exc) {
                <mat-option [value]="exc">
                  {{ exc }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="outline" class="fill coincraft-input">
            <mat-label>Account Name</mat-label>
            <input
              formControlName="account_name"
              matInput
              placeholder="Account Name"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline" class="fill coincraft-input">
            <mat-label>Description</mat-label>
            <input
              formControlName="description"
              matInput
              placeholder="Description"
            />
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="submit()" color="primary" mat-raised-button [disabled]="creditAccountForm.invalid">Save</button>
</mat-dialog-actions>
