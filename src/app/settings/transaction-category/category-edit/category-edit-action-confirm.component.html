<h2 mat-dialog-title>
  Delete Category
</h2>
<mat-dialog-content>
  <p>Do you want to delete this category?</p>
  <p>This will delete associated sub-categories</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="expense-form-footer">
  <button (click)="cancel()" mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="confirm()" color="primary" mat-raised-button>Delete</button>
</mat-dialog-actions>
