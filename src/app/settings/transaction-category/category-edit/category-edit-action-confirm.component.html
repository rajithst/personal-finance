<h2 mat-dialog-title>
  Delete Category
</h2>
<mat-dialog-content>
  <p>Do you want to delete this category?</p>
  <p>This will delete associated sub-categories</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="expense-form-footer">
  <button mat-raised-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">Delete</button>
</mat-dialog-actions>
