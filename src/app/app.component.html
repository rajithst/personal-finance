<div class="content">
  <mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button (click)="onToolbarMenuToggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
      CoinCraft
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <fa-icon
          [icon]="faPerson"
          size="sm"
          [style]="{ color: '#3699ff' }"
        ></fa-icon>
        <span class="transaction-action-item">Profile</span>
      </button>
      <button mat-menu-item>
        <fa-icon
          [icon]="faList"
          size="sm"
          [style]="{ color: '#3699ff' }"
        ></fa-icon>
        <span class="transaction-action-item">Activity Log</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="hasBackdrop">
    <mat-sidenav
      #snav
      position="start"
      disableClose="true"
      role="navigation"
      class="sidenav mat-elevation-z10"
      [mode]="sideNavMode"
      [opened]="sideNavDefaultOpened"
      [ngStyle]="{ 'width.px': isExpanded ? openedWidth : closedWidth }"
    >
      <app-side-nav *ngIf="showFullMenu; else elseBlock"></app-side-nav>
      <ng-template #elseBlock>
        <app-side-nav-closed></app-side-nav-closed>
      </ng-template>
    </mat-sidenav>
    <mat-sidenav-content
      id="sidenav-content"
      [ngStyle]="{ 'margin-left.px': isExpanded ? openedWidth : closedWidth }"
    >
      <loading></loading>
      <main class="main-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
