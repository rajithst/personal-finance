<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Personal Finance</span>
    <span class="toolbar-item-spacer"></span>
<!--    <button mat-icon-button matTooltip="Like">-->
<!--        <mat-icon>favorite</mat-icon>-->
<!--    </button>-->
<!--    <button mat-icon-button matTooltip="Share">-->
<!--        <mat-icon>share</mat-icon>-->
<!--    </button>-->
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-list>
            <mat-list-item routerLink="#">
                <span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Transactions
                </mat-expansion-panel-header>
                <mat-list>
                    <a mat-list-item routerLink="income" routerLinkActive="active-list-item">
                      <div class="nav-link">
                        <div class="nav-icon">
                          <mat-icon>arrow_forward</mat-icon>
                        </div>
                        <div class="nav-text">
                          <span>Income</span>
                        </div>
                      </div>
                    </a>
                    <a mat-list-item routerLink="savings" routerLinkActive="active-list-item">
                      <div class="nav-link">
                        <div class="nav-icon">
                          <mat-icon>savings</mat-icon>
                        </div>
                        <div class="nav-text">
                          <span>Savings</span>
                        </div>
                      </div>
                    </a>
                    <a mat-list-item routerLink="payments" routerLinkActive="active-list-item">
                      <div class="nav-link">
                        <div class="nav-icon">
                          <mat-icon>payments</mat-icon>
                        </div>
                        <div class="nav-text">
                          <span>Payments</span>
                        </div>
                      </div>
                    </a>
                    <a mat-list-item routerLink="expense" routerLinkActive="active-list-item">
                      <div class="nav-link">
                        <div class="nav-icon">
                          <mat-icon>arrow_back</mat-icon>
                        </div>
                        <div class="nav-text">
                          <span>Expenses</span>
                        </div>
                      </div>
                    </a>
                </mat-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Investments
                </mat-expansion-panel-header>
                <mat-list>
                    <a mat-list-item routerLink="investments">Dashboard</a>
                    <a mat-list-item routerLink="investments/stock">Protofolio</a>
                    <a mat-list-item routerLink="#">Struts</a>
                </mat-list>
            </mat-expansion-panel>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
          <loading [detectRoutingOngoing]="true"></loading>
          <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
