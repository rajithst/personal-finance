<div class="dropdown">
  <button class="dropbtn">{{title}}</button>
  <div class="dropdown-content">
     @for (exc of items; track exc) {
        <label>
          <input type="checkbox" [value]="exc.value" (change)="toggleItem(exc)" [checked]="isSelected(exc)">
          {{ exc.viewValue }}
        </label>
      }
  </div>
</div>
