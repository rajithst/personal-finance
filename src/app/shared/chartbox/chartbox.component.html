
<mat-card class="chart-card" [ngClass]="chart === null ? 'hidden' : ''">
  <mat-card-header class="chart-card-header">
    <mat-card-title class="chart-card-title">{{chartTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="chart-card-content">

    <div #chartArea></div>
    <div *ngIf="chartData.length <=2" style="height: 300px; width: 300px">Data not available</div>
  </mat-card-content>
</mat-card>
