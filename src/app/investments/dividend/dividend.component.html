<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="US Stocks">
    <div class="table-container">
      <app-dividend-table [dividends]="usDividends"></app-dividend-table>
    </div>
  </mat-tab>
  <mat-tab label="Domestic Stocks">
    <div class="table-container">
      <app-dividend-table [dividends]="domesticDividends"></app-dividend-table>
    </div>
  </mat-tab>

</mat-tab-group>
