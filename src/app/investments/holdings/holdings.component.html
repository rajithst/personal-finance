<app-investment-submenu></app-investment-submenu>
<div class="stock-container">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="US Stocks">
      <div class="table-container">
        <app-holding-table [holdings]="usHoldings"></app-holding-table>
      </div>
    </mat-tab>
    <mat-tab label="Domestic Stocks">
      <div class="table-container">
        <app-holding-table [holdings]="domesticHoldings"></app-holding-table>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>

<div class="transaction-add-button">
  <button mat-fab color="primary" (click)="addTransaction()">
    <mat-icon>add</mat-icon>
  </button>
</div>
