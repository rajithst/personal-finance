<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="US Stocks">
    <div class="table-container">
      <app-trade-history-table [trades]="usTrades"></app-trade-history-table>
    </div>
  </mat-tab>
  <mat-tab label="Domestic Stocks">
    <div class="table-container">
      <app-trade-history-table [trades]="domesticTrades"></app-trade-history-table>
    </div>
  </mat-tab>

</mat-tab-group>
