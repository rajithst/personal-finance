<h2 mat-dialog-title>Add Savings</h2>
<mat-dialog-content>
    <form [formGroup]="savingsForm">
        <table class="saving-field-table" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field appearance="fill" class="saving-input">
                        <mat-label>Category</mat-label>
                            <mat-select formControlName="category">
                              @for (savingType of savingsTypes; track savingType) {
                                <mat-option [value]="savingType.value">{{savingType.viewValue}}</mat-option>
                              }
                            </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="fill" class="saving-input">
                        <mat-label>Amount (Â¥)</mat-label>
                        <input matInput placeholder="Amount" formControlName="amount">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="saving-input">
                        <mat-label>Date</mat-label>
                        <input matInput 
                            [matDatepicker]="picker"
                            formControlName="date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </td>
          </tr>
        </table>
        <mat-form-field class="saving-input">
            <mat-label>Notes</mat-label>
            <textarea matInput placeholder="Notes"  formControlName="notes"></textarea>
        </mat-form-field>
    </form>
    

</mat-dialog-content>
<mat-dialog-actions align="end" class="saving-form-footer">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
