<div class="content-container">
    <div class="container">
        <div class="header-container">
            <h1>Monthly Income</h1>
            <button mat-raised-button color="primary" (click)="addIncome('2ms', '2ms')">Add</button>
          </div>
          <mat-accordion multi="true">
            @for (data of incomeData; track $index) {
              <mat-expansion-panel class="monthly-income-panel">
                <mat-expansion-panel-header>
                  <mat-panel-title>{{data.year}} - {{data.month}}</mat-panel-title>
                  <mat-panel-description></mat-panel-description>
                </mat-expansion-panel-header>
                  <table mat-table [dataSource]="data.incomes" class="mat-elevation-z8">

                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="source">
                      <th mat-header-cell *matHeaderCellDef> Source </th>
                      <td mat-cell *matCellDef="let element"> {{element.source}} </td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> Amount </th>
                      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              </mat-expansion-panel>
            }
          </mat-accordion>
      </div>
</div>
