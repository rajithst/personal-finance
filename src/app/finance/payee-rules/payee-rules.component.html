<div class="data-card-content">
  <mat-grid-list
    cols="3"
    rowHeight="40px"
    [gutterSize]="'5px'"
    class="filter-toolbar"
  >
    <mat-grid-tile>
      <div class="toolbar-header">
        <h2>Payee Rules</h2>
      </div>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <div class="filters-right">
        <input
          type="text"
          class="search-bar"
          placeholder="Search"
          (keyup)="applyFilter($event)"
        />
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="payee-table-container">
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8 dividend-table"
    >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="Payee">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Payee</th>
        <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
      </ng-container>
      <ng-container matColumnDef="Alias">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Alias</th>
        <td mat-cell *matCellDef="let element">
          {{ element.destination_eng }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.category_text }}
        </td>
      </ng-container>
      <ng-container matColumnDef="SubCategory">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Sub Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.subcategory_text }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <fa-icon
            [icon]="faPencil"
            size="lg"
            class="payee-edit-icon"
            (click)="editPayee(element)"
          ></fa-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[20, 50, 100, 200]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
