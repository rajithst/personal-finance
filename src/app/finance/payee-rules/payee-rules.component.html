<div class="data-card-content">
  <div class="filter-toolbar">
    <div class="filter-toolbar-left">
      <h2 class="filter-bar-title">Payee Rules</h2>
    </div>
    <div class="filter-toolbar-right">

    </div>
  </div>
  <div class="payee-table-container">
    <mat-card class="payee-table-card">
      <mat-card-content>
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="mat-elevation-z8 dividend-table"
        >
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="Payee">
            <th mat-header-cell mat-sort-header *matHeaderCellDef >Payee</th>
            <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
          </ng-container>
          <ng-container matColumnDef="Alias">
            <th mat-header-cell mat-sort-header *matHeaderCellDef >Alias</th>
            <td mat-cell *matCellDef="let element">{{ element.destination_eng }}</td>
          </ng-container>
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">
              {{ element.category_text }}
            </td>
          </ng-container>
          <ng-container matColumnDef="SubCategory">
            <th mat-header-cell *matHeaderCellDef>Sub Category</th>
            <td mat-cell *matCellDef="let element">
              {{ element.subcategory_text }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><fa-icon [icon]="faPencil" size="lg" class="payee-edit-icon" (click)="editPayee(element)"></fa-icon></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>
  <mat-paginator [pageSizeOptions]="[20, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
