<div class="toolbar">
  <ul class="menu">
      <li class="menu-item" routerLink="" routerLinkActive="active-menu-item"> <span>Dashboard</span></li>
      <li class="menu-item" routerLink="/income" routerLinkActive="active-menu-item"> <span>Income</span></li>
      <li class="menu-item" routerLink="/payments" routerLinkActive="active-menu-item"> <span>Payments</span></li>
      <li class="menu-item" routerLink="/savings" routerLinkActive="active-menu-item"> <span>Savings</span></li>
      <li class="menu-item" routerLink="/expense" routerLinkActive="active-menu-item"> <span>Expenses</span></li>
      <li class="menu-item" routerLink="/analytics" routerLinkActive="active-menu-item"> <span>Analytics</span></li>
  </ul>
  <ul class="menu">
    <li class="menu-item">
      <span class="trade-history-action" [matMenuTriggerFor]="menu">
        <fa-icon
          [icon]="faCirclePlus"
          size="2x"
          [style]="{ color: '#3699ff' }"
        ></fa-icon>
      </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <fa-icon [icon]="faPlus" size="sm" [style]="{ color: '#3699ff' }"></fa-icon>
          <span class="finance-action-item">New Income</span>
        </button>
        <button mat-menu-item (click)="addTransaction()">
          <fa-icon [icon]="faPlus" size="sm" [style]="{ color: '#3699ff' }"></fa-icon>
          <span class="finance-action-item">New Expense</span>
        </button>
        <button mat-menu-item>
          <fa-icon [icon]="faPlus" size="sm" [style]="{ color: '#3699ff' }"></fa-icon>
          <span class="finance-action-item">New Payment</span>
        </button><button mat-menu-item>
        <fa-icon [icon]="faPlus" size="sm" [style]="{ color: '#3699ff' }"></fa-icon>
        <span class="finance-action-item">New Saving</span>
      </button>
      </mat-menu>
    </li>
  </ul>
</div>
