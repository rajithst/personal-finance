<h2 mat-dialog-title>
  Delete Transaction
  <span>({{ data.formData.id }})</span>
</h2>
<mat-dialog-content>
  <p>Do you want to delete this record?</p>
  <table class="delete-info">
    <tr>
      <th>Description</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Date</td>
      <td>{{ data.formData.date }}</td>
    </tr>
    <tr>
      <td>Amount</td>
      <td>Â¥{{ data.formData.amount | number: "1.2-2"}}</td>
    </tr>
    <tr>
      <td>Destination</td>
      <td>{{ data.formData.destination }}</td>
    </tr>
    <tr>
      <td>Alias</td>
      <td>{{ data.formData.alias }}</td>
    </tr>
    <tr>
      <td>Delete Reason</td>
      <td>
        <mat-form-field class="expense-input">
          <textarea matInput name="deleteReason" [(ngModel)]="deleteReason"></textarea>
        </mat-form-field>
      </td>
    </tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end" class="expense-form-footer">
  <button mat-raised-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">Delete</button>
</mat-dialog-actions>
