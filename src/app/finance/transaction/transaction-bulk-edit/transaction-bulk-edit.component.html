<h2 mat-dialog-title>Bulk Edit Transaction</h2>
<mat-dialog-content>
  <ng-container *ngIf="data.task == 'delete'">
    <span>Do you want to bulk delete?</span>
  </ng-container>
  <ng-container *ngIf="data.task == 'edit'"></ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="cancel()" mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="submit()" color="primary" mat-raised-button>Save</button>
</mat-dialog-actions>
