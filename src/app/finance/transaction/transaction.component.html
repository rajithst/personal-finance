<div class="toolbar">
  <ul class="menu">
    <li
      class="menu-item"
      routerLink="transaction"
      routerLinkActive="active-menu-item"
    >
      <span>Transactions</span>
    </li>
    <li
      class="menu-item"
      routerLink="income"
      routerLinkActive="active-menu-item"
    >
      <span>Income</span>
    </li>
    <li
      class="menu-item"
      routerLink="payments"
      routerLinkActive="active-menu-item"
    >
      <span>Payments</span>
    </li>
    <li
      class="menu-item"
      routerLink="savings"
      routerLinkActive="active-menu-item"
    >
      <span>Savings</span>
    </li>
  </ul>
</div>
<div class="data-card-content">
  <mat-grid-list
    cols="3"
    rowHeight="50px"
    [gutterSize]="'5px'"
    class="filter-toolbar"
  >
    <mat-grid-tile>
      <div class="toolbar-header">
        <h2>{{ pageTitle }} Activity</h2>
      </div>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <div class="filters-right">
        <input type="text" class="search-bar" placeholder="Search" (keyup)="applyFilter($event)">
        <div class="filter-item" matRipple matBadge="4" matBadgeOverlap="true" matBadgeSize="small">
          <fa-icon
            [icon]="faCodeMerge"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
        <div class="filter-item" matRipple>
          <fa-icon
            [icon]="faPencil"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
        <div class="filter-item" matRipple>
          <fa-icon
            [icon]="faTrash"
            size="1x"
            [style]="{ color: '#af5252' }"
          ></fa-icon>
        </div>
        <div
          class="filter-item"
          (click)="panelAction()"
          matRipple
          [matTooltip]="allExpanded ? 'Minimize All' : 'Expand All'"
          matTooltipPosition="below"
        >
          <fa-icon
            [icon]="allExpanded ? faMinimize : faExpand"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
        <div
          #filterButton
          (click)="openFilters()"
          class="filter-item"
          [ngClass]="{ 'filter-enabled': filterEnabled }"
          matRipple
        >
          <fa-icon
            [icon]="faFilter"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
        <div
          class="filter-item"
          matRipple
          matTooltip="Upload Transactions"
          matTooltipPosition="below"
        >
          <fa-icon
            [icon]="faUpload"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
        <div
          class="filter-item"
          (click)="addTransaction()"
          matRipple
          matTooltip="Add Transactions"
          matTooltipPosition="below"
        >
          <fa-icon
            [icon]="faCirclePlus"
            size="1x"
            [style]="{ color: '#4a4949' }"
          ></fa-icon>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="transaction-panel-container">
    <router-outlet></router-outlet>
  </div>
</div>
