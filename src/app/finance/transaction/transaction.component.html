<app-submenu></app-submenu>
<div class="transaction-content-container">
  <div class="data-card">
    <div class="data-filter-content">
      <app-filter-menu></app-filter-menu>
    </div>
    <div class="data-card-content">
      <div class="filter-toolbar">
        <div class="filter-toolbar-left">
          <span>Transactions Activity</span>
        </div>
        <div class="filter-toolbar-right">
          <div class="search-bar">
          </div>
          <div class="mega-filter">
            <div class="trade-history-action">
              <fa-icon
                [icon]="faFilter"
                size="2x"
                [style]="{ color: '#4a4949' }"
              ></fa-icon>
            </div>
          </div>
          <div class="add-transactions">
          <span class="trade-history-action">
            <fa-icon
              [icon]="faCirclePlus"
              size="2x"
              [style]="{ color: '#3699ff' }"
            ></fa-icon>
          </span>
          </div>
        </div>

      </div>
      <ng-container>
        <app-transaction-table
          [transactions]="transactionData"
        >
        </app-transaction-table>
      </ng-container>
    </div>
  </div>
</div>
