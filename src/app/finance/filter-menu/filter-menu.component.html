<div class="filter-section">
  <div class="filter-title"><p>Categories</p></div>
  <div class="filter-items">
    <ul>
      @for (exc of transactionCategories; track exc) {
        <li><input type="checkbox" [value]="exc.value" (change)="toggleItem($event, exc, 'category')" [checked]="exc.checked">{{exc.viewValue}}</li>
      }
    </ul>
  </div>
</div>
