<div class="content-container">
  <mat-toolbar>
    <span>Income</span>
    <div class="data-filters">
      <div class="filter-option">
        <mat-form-field>
          <mat-label>Search Range..</mat-label>
          <mat-date-range-input
            [formGroup]="incomeRange"
            [rangePicker]="incomeRangePicker"
            >
            <input matStartDate placeholder="Start date" formControlName="start">
            <input matEndDate placeholder="End date" formControlName="end">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="incomeRangePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #incomeRangePicker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="filter-option">
        <button mat-raised-button color="primary" (click)="addIncome()">Add</button>
      </div>
    </div>
  </mat-toolbar>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="500ms" class="income-tab-group">
      <mat-tab label="Incomes">
        <mat-card>
          <mat-card-content>
            <mat-accordion multi="true">
              @for (data of incomeData; track $index) {
                <mat-expansion-panel class="monthly-income-panel">
                  <mat-expansion-panel-header>
                    <mat-panel-title>{{data.year}} - {{data.month}}</mat-panel-title>
                    <mat-panel-description></mat-panel-description>
                  </mat-expansion-panel-header>
                    <table mat-table [dataSource]="data.incomes" class="mat-elevation-z8">
    
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="source">
                        <th mat-header-cell *matHeaderCellDef> Source </th>
                        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
                      </ng-container>
                      <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-expansion-panel>
              }
              {{incomeData  | json}}
            </mat-accordion>
          </mat-card-content>
        </mat-card>
        
      </mat-tab>
      <mat-tab label="Charts">
        <mat-card>
          <mat-card-content>
            <canvas
              baseChart
              class="chart"
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
            >
            </canvas>

          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
</div>
