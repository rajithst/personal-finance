<div class="dashboard-summary-container">
  <mat-grid-list [gutterSize]="'5px'" cols="4" rowHeight="80px">
    <mat-grid-tile>
      <mat-card class="summary-item total-value">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faSackDollar"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Income</span>
            </div>
            <div class="summary-item-title-value">
              <span class="profit">짜{{ totalIncome | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item total-investment">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faFileInvoiceDollar"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Expenses</span>
            </div>
            <div class="summary-item-title-value">
              <span class="loss">짜{{ totalExpenses | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item total-profit">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faCreditCard"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Payments</span>
            </div>
            <div class="summary-item-title-value">
              <span class="loss">짜{{ totalPayments | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item forex">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faPiggyBank"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Savings</span>
            </div>
            <div class="summary-item-title-value">
              <span class="profit">짜{{ totalSavings | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="dashboard-container">
  <mat-grid-list [gutterSize]="'5px'" cols="4" rowHeight="350px">
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="monthlyExpenses"
          [chartOptions]="monthlyExpensesOptions"
          [chartType]="monthlyExpensesChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="monthlyIncome"
          [chartOptions]="monthlyIncomeOptions"
          [chartType]="monthlyIncomeChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="monthlySavings"
          [chartOptions]="monthlySavingsOptions"
          [chartType]="monthlySavingsChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="categoryWiseSum"
          [chartOptions]="categoryWiseSumValueOptions"
          [chartType]="categoryWiseSumValueChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="categoryWiseSum"
          [chartOptions]="categoryWiseSumOptions"
          [chartType]="categoryWiseSumChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="monthlyPayments"
          [chartOptions]="monthlyPaymentsOptions"
          [chartType]="monthlyPaymentsChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (rendered)="childRendered()"
          [chartData]="paymentMethodWiseSum"
          [chartOptions]="paymentMethodWiseSumOptions"
          [chartType]="paymentMethodWiseSumChartType"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
