<div class="dashboard-summary-container">
  <mat-grid-list [gutterSize]="'5px'" cols="4" rowHeight="80px">
    <mat-grid-tile>
      <mat-card class="summary-item">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faSackDollar"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Income</span>
            </div>
            <div class="summary-item-title-value">
              <span class="income-value profit">짜{{ totalIncome | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faFileInvoiceDollar"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Expenses</span>
            </div>
            <div class="summary-item-title-value">
              <span class="expense-value loss">짜{{ totalExpenses | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faCreditCard"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Payments</span>
            </div>
            <div class="summary-item-title-value">
              <span class="payment-value loss">짜{{ totalPayments | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="summary-item">
        <mat-card-content>
          <div class="summary-item-title">
            <div class="summary-item-title-icon">
              <fa-icon
                [icon]="faPiggyBank"
                [style]="{ color: '#3699ff' }"
                size="lg"
              ></fa-icon>
              <span>Total Savings</span>
            </div>
            <div class="summary-item-title-value">
              <span class="savings-value profit">짜{{ totalSavings | number: "1.2-2" }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="dashboard-container">
  <mat-grid-list [gutterSize]="'5px'" cols="4" rowHeight="350px">
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="monthlyExpenseVsPaymentSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="monthlyIncomeVsSavingsSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="monthlySavings$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="categoryWiseExpenseSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="categoryWiseExpenseValueSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="accountWiseExpenseSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="chart-item">
        <app-chartbox
          (onOptionChange)="switchOption($event)"
          [chartData]="destinationWisePaymentSum$ | async"
        ></app-chartbox>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
